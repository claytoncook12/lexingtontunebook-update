<!-- Page content -->
<div class="w3-content w3-padding-48" style="max-width:1100px">

  
<div class="w3-content w3-padding-16" style="max-width:1100px">
    <div class="w3-container">
    <h2 class="w3-center"><u>Blackbird</u></h2>
    
    <div class="w3-row w3-padding-16">
        <!-- Audio -->
        <div class="w3-col w3-col m12 l6 w3-padding-large">
            
        </div>

        <!-- Video -->
        <div class="w3-col w3-col m12 l6 w3-padding-large">
            
        </div>
    </div>

    <div class="w3-row w3-padding-16">
        <!-- ABC Notation That is Generated to Notes -->
        
        <div class="w3-col w3-col m12 l6 w3-padding-large">
            <div id="blackbird" class="tune">
                <pre>T:Blackbird
%%center Need Notes 
</pre>
            </div>
        </div>
        
        
        <!-- ABC Notation -->
        
        <div class="w3-col w3-col m12 l6 w3-padding-large">
        <h4>ABC Notation</h4>
            <div> 
                <pre style="white-space: pre-wrap;">T:Blackbird
%%center Need Notes 
</pre>
                <br>
                <a href="https://editor.drawthedots.com/?t=T%3ABlackbird%0A%25%25center%20Need%20Notes%20%0A" target="_blank">
                    <button>
                        Edit ABC
                    </button>
                </a>
            </div>
        </div>
        
    </div>
</div>
</div>

  
<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-left-align w3-light-grey w3-padding-16 my-background">
  <p class="">@2025</p>
</footer>

<!-- After Javascript -->

<script type="text/javascript">
    var els = document.getElementsByClassName('tune');
    
    var visualOptions = { responsive: 'resize' };
    for (let index = 0; index < els.length; index++) {
        ABCJS.renderAbc(els[index].id,els[index].textContent,visualOptions)
        // ABCJS.renderAbc(els[index].id,els[index].textContent)
    }
</script>

<script>
function hamburgerMenu() {
  var x = document.getElementById("demo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
